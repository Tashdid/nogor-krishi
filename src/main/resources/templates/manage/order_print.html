<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="common :: common-meta" th:remove="tag" />
</head>
<body data-page="vendorprice">
	
	
	<div class="container" id="header-container">
		<div class="row">
			<div class="col-lg-6">
				<img th:src="@{/images/nogorkrishi-header-symbol.png}" src="images/nogorkrishi-header-symbol.png" style="padding-right: 4px;" />
				<img th:src="@{/images/nogorkrishi-header-text.png}" src="images/nogorkrishi-header-text.png" />
			
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 15px;">
		<div class="row well">
			<div class="col-sm-12">
				<div class="detail-info">
					<div class="pull-left detail-info-left">
						<div>
							<p class="order-number">Order&nbsp;#<span th:text="${order.id}"></span></p>
							<p class="text desc light-gray">Placed on <span th:text="${order.order_time}"></span></p>
						</div>
					</div>
					<div class="detail-right-info pull-right">
						<!-- <p>
							<span class="detail-info-total-title">Customer:&nbsp;</span><span
							class="detail-info-total-value">à§³ <span th:text="${order.payable_amount}"></span></span>
						</p> -->
						<p>
							<span class="detail-info-total-title">Customer:&nbsp;</span>
							<span th:text="${order.user.name}"></span>
						</p>
						<p>
								<span class="detail-info-total-title">Phone:&nbsp;</span>
								<span th:text="${order.phone_no}"></span>
							</p>
							<p>
									<span class="detail-info-total-title">Shipping Address:&nbsp;</span>
									<span th:text="${order.delivery_address}"></span>
									<span th:text="${order.delivery_city}"></span>
									<span th:text="${order.delivery_district}"></span>


								</p>
						
					</div>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-sm-6">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Product ID</th>
							<th>Unit Price</th>
							<th>Quantity</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order : ${orderDetailList}">
							<td th:text="${order.product.name}">Product</td>
							<td th:text="${order.unit_price}">Amount</td>
							<td th:text="${order.quantity}">Status</td>
							<td th:text="${order.quantity * order.unit_price}">Status</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-6"></div>

			<div class="card">
				<h5 class="card-header">Delivery Info</h5>
				<div class="card-body" th:each="deliveryManagement:${deliveryManagements}">
					<div class="form-group">
						<label class="">Nursery: <span
							th:text="${deliveryManagement.nursery.name}"></span></label>


					</div>
					<div class="form-group">
						<label class="">DeliveryDate: <span
							th:text="${deliveryManagement.deliveryDate}"></span></label>


					</div>
					<div class="form-group">
						<label class="" for="deliveryPerson">Delivery Person: <span
							th:utext="${deliveryManagement.deliveryPerson!=null?deliveryManagement.deliveryPerson.name:null}"></span></label>


					</div>



				</div>
			</div>



		</div>


	</div>

	

	<div th:replace="common :: common-js" th:remove="tag"></div>

	<script>
		window.print();
	</script>
	<style>
		#contact-buttons-bar {
			display: none;
		}
	</style>
</body>
</html>
