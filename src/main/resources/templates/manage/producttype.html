<html>
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body>
		<div th:replace="common :: common-manage-menu" th:remove="tag"></div>

		<div class="container text-center">
<!-- 			<div th:replace="commons :: common-left" th:remove="tag"></div> -->

			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-2">
						<form class="form-horizontal" th:action="@{'/manage/producttype'}"  th:object="${bean}" method="post">
							<div class="form-group" th:if="${bean.id ne null}">
								<label class="control-label col-sm-5" for="id">Code:</label>
								<div class="col-sm-2">
									<p class="form-control-static" th:text="${bean.id}"></p>
								</div>
								<input type="hidden" th:field="*{id}" />
							</div>
							<div class="form-group">
								<label class="control-label col-sm-5" for="name">Name:</label>
								<div class="col-sm-7">
									<input required="" type="text" class="form-control" th:field="*{name}" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-5" for="alternativeName">Alternative Name:</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" th:field="*{alternativeName}" />
								</div>
							</div>
							<div class="col-sm-6 col-sm-offset-6">
								<div class="form-group">
									<a th:if="${bean.id ne null}" type="button" href="/asset" class="btn btn-warning">New</a>
									<button type="submit" class="btn btn-success">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<table th:if="${beans ne null and !#lists.isEmpty(beans)}" id="dtable" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Code</th>
							<th>Name</th>
							<th>Alternative Name</th>
							<th>Icon</th>
							<th>Image</th>
							<th style="text-align:right;">Sequence</th>
						</tr>
					</thead>
					<tbody th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}">
						<tr th:each="bean : ${beans}">
							<td th:text="${bean.id}"></td>
							<td th:text="${bean.name}"></td>
							<td th:text="${bean.alternativeName}"></td>
							<td><img th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(bean.icon)}"/></td>
							<td><img th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(bean.image)}"/></td>
							<td style="text-align:right;" th:text="${bean.sequence}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="common :: common-js" th:remove="tag"></div>
		<div th:replace="common :: commom-footer" th:remove="tag"></div>
	</body>
</html>
