<html>
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>

		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.3/css/rowReorder.dataTables.min.css" />

	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}">
		<div th:replace="common :: common-manage-menu" th:remove="tag"></div>

		<div class="container" style="margin-top: 15px;">
			<div class="row">
				<div class="accordion col-sm-12" id="accordionExample">
					<div class="card">
						<div class="card-header" id="headingOne" style="cursor: pointer;" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							<h5 class="mb-0">Product</h5>
						</div>
						<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
							<div class="card-body" style="margin-top: 15px;">
								<div class="row">
									<div class="col-sm-8" style="margin-left: 25px;">
										<form class="form-horizontal" th:action="@{'/manage/product'}" th:object="${bean}" method="post" enctype="multipart/form-data">
											<div class="form-group row" th:if="${bean.id ne null}">
												<label class="col-form-label col-form-label-sm col-sm-3" for="id">Code:</label>
												<div class="col-sm-2">
													<p class="form-control-static form-control-sm" th:text="${bean.id}"></p>
												</div>
												<input type="hidden" th:field="*{id}" />
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="name">Name:</label>
												<div class="col-sm-9">
													<input required="" type="text" class="form-control form-control-sm" th:field="*{name}" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="alternativeName">Alternative Name:</label>
												<div class="col-sm-9">
													<input required="" type="text" class="form-control form-control-sm" th:field="*{alternativeName}" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="description">Description:</label>
												<div class="col-sm-9">
													<textarea required="" class="form-control form-control-sm" rows="10" th:field="*{description}"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="type">Type:</label>
												<div class="col-sm-9">
													<select th:field="*{type}" class="form-control form-control-sm">
														<option th:each="tp : ${types}" th:value="${tp.id}" th:text="${tp.name}"></option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="saleType">Sale as:</label>
												<div class="col-sm-9">
													<select th:field="*{saleType}" class="form-control form-control-sm">
														<option th:each="st : ${saletypes}" th:value="${st.id}" th:text="${st.name}"></option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="productivity">Productivity:</label>
												<div class="col-sm-9">
													<textarea class="form-control form-control-sm" th:field="*{productivity}"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="benefits">Benefits:</label>
												<div class="col-sm-9">
													<textarea class="form-control form-control-sm" th:field="*{benefits}"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-form-label-sm col-sm-3" for="icon">Icon:</label>
												<div class="col-sm-9">
													<input id="icon" th:required="${bean.id eq null}" type="file" accept=".jpg,.png" class="form-control form-control-sm uploadimg" name="iconFile" />
													<img height="50px" width="50px" name="icon" id="iconimage" class="imgtoshow pull-right" th:src="${bean.icon eq null ? '' : ('data:image/png;base64,' + BASE64.encodeBase64String(bean.icon))}" />
												</div>
											</div>
											<div class="form-group row">
												<label class="control-label col-form-label-sm col-sm-3" for="image">Image:</label>
												<div class="col-sm-9">
													<input id="image" th:required="${bean.id eq null}" type="file" accept=".jpg,.png" class="form-control form-control-sm uploadimg" name="imageFile" />
													<img height="165px" width="165px" id="imageimage" class="imgtoshow pull-right" th:src="${bean.image eq null ? '' : ('data:image/png;base64,' + BASE64.encodeBase64String(bean.image))}" />
												</div>
											</div>
											<div class="col-sm-4 offset-sm-8">
												<div class="form-group">
													<a th:if="${bean.id ne null}" type="button" href="/manage/product" class="btn btn-warning">New</a>
													<button type="submit" class="btn btn-success">Save</button>
												</div>
											</div>
										</form>
									</div>
									<div class="col-sm-3">
										<form class="form-horizontal" th:action="@{'/manage/product/' + ${bean.id} + '/material'}" method="post" enctype="multipart/form-data">
											<div class="form-group row">
												<label class="col-form-label col-form-label-sm col-sm-3" for="material">Material:</label>
												<div class="col-sm-9">
													<select name="material" class="form-control form-control-sm">
														<option th:each="mt : ${materials}" th:value="${mt.id}" th:text="${mt.type.name + ' - ' + mt.name}"></option>
													</select>
												</div>
											</div>
											<div class="col-sm-4 offset-sm-8">
												<div class="form-group">
													<button type="submit" class="btn btn-success">Add</button>
												</div>
											</div>
										</form>
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th width="80%">Material</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="mt : ${bean.materials}">
													<td th:text="${mt.type.name + ' - ' + mt.name}"></td>
													<td>
														<button type="button" class="btn btn-danger btn-sm pull-right rmvbtn" th:attr="data-remote=@{'/manage/product/' + ${bean.id} + '/material/' + ${mt.id}}"><span class="glyphicon glyphicon-trash"></span></button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card rememberme">
						<div class="card-header" id="headingTwo" style="cursor: pointer;" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
							<h5 id="list" class="mb-0 clickme">List</h5>
						</div>
						<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
							<div class="card-body">
								<div class="col-sm-12" style="margin-top: 15px;">
									<table th:if="${beans ne null and !#lists.isEmpty(beans)}"
										class="dttable reorder table table-striped table-bordered" cellspacing="0" width="100%"
										data-columndefs="sequence,name,alternativeName,description,type-true-filter,saleType-true-filter all,productivity,benefits,icon,image,buttons,id-false"
										th:attr="data-actionurl=@{/manage/product/table}">
										<thead>
											<tr>
												<th>Order</th>
												<th>Name</th>
												<th>Alt Name</th>
												<th>Description</th>
												<th>Type</th>
												<th>Sale as</th>
												<th>Productivity</th>
												<th>Benefits</th>
												<th>Icon</th>
												<th>Image</th>
												<th></th>
												<th>Code</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="bean : ${beans}">
												<td th:text="${bean.sequence}"></td>
												<td th:text="${bean.name}"></td>
												<td th:text="${bean.alternativeName}"></td>
												<td th:attr="title=${bean.description}" th:text="${#strings.length(bean.description) gt 15 ? (#strings.substring(bean.description, 0, 15) + '...') : bean.description}"></td>
												<td th:text="${bean.type.name}"></td>
												<td th:text="${bean.saleType.name}"></td>
												<td th:attr="title=${bean.productivity}" th:text="${#strings.length(bean.productivity) gt 15 ? (#strings.substring(bean.productivity, 0, 15) + '...') : bean.productivity}"></td>
												<td th:attr="title=${bean.benefits}" th:text="${#strings.length(bean.benefits) gt 15 ? (#strings.substring(bean.benefits, 0, 15) + '...') : bean.benefits}"></td>
												<td><img th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(bean.icon)}"/></td>
												<td class="hoverme">Hover here<img th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(bean.image)}"/></td>
												<td>
													<a class="btn btn-info btn-sm pull-right" th:href="@{'/manage/product/' + ${bean.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
													<button type="button" class="btn btn-danger btn-sm pull-right rmvbtn" th:attr="data-remote=@{'/manage/product/' + ${bean.id}}"><span class="glyphicon glyphicon-trash"></span></button>
												</td>
												<td th:text="${bean.id}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div th:replace="common :: common-js" th:remove="tag"></div>

			<div th:replace="common :: commom-footer" th:remove="tag"></div>
		</div>
	</body>
</html>
