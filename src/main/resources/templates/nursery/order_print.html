<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta th:replace="common :: common-meta" th:remove="tag" />
</head>

<body data-page="vendorprice">


	<div class="container" id="header-container">
		<div class="row">
			<div class="col-lg-6">
				<img th:src="@{/images/nogorkrishi-header-symbol.png}" src="images/nogorkrishi-header-symbol.png" style="padding-right: 4px;" />
				<img th:src="@{/images/nogorkrishi-header-text.png}" src="images/nogorkrishi-header-text.png" />

			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 15px;">
		<img th:src="@{/images/nogorkrishi-header-symbol.png}" src="images/nogorkrishi-header-symbol.png" style="padding-right: 4px;" />
		<img th:src="@{/images/nogorkrishi-header-text.png}" src="images/nogorkrishi-header-text.png" />


		<div class="row well">
			<div class="col-sm-6">
				<div class="detail-info">
					<div class="pull-left detail-info-left">
						<div>
							<p class="order-number">Order&nbsp;#<span th:text="${order.id}"></span></p>
							<p class="text desc light-gray">Placed on <span th:text="${beans.e2bconv.getDateAsBangla(#temporals.format(order.order_time, 'dd MMMM yyyy hh:mm a'))}"></span></p>

							<p>
								<span class="detail-info-total-title">DeliveryDate:&nbsp;</span>
								<span th:text="${deliveryManagement.deliveryDatest}"></span>
							</p>

							<p>
								<span class="detail-info-total-title">Delivery Person:&nbsp;</span>
								<span th:text="${deliveryManagement.deliveryPerson!=null?deliveryManagement.deliveryPerson.name:null}"></span>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<!-- <p>
					<span class="detail-info-total-title">Customer:&nbsp;</span><span
					class="detail-info-total-value">à§³ <span th:text="${order.payable_amount}"></span></span>
				</p> -->
				<p>
					<span class="detail-info-total-title">Customer:&nbsp;</span>
					<span th:text="${order.user.name}"></span>
				</p>
				<p>
					<span class="detail-info-total-title">Phone:&nbsp;</span>
					<span th:text="${order.phone_no}"></span>
				</p>
				<p>
					<span class="detail-info-total-title">Shipping Address:&nbsp;</span>
					<span th:text="${order.delivery_address}"></span>
					<span th:text="${order.delivery_city}"></span>
					<span th:text="${order.delivery_district}"></span>


				</p>



			</div>

		</div>
		<div class="row">

			<div class="col-sm-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Product ID</th>
							<th>Unit Price</th>
							<th>Quantity</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order : ${orderDetailList}">
							<td th:text="${order.product.name}">Product</td>
							<td th:text="${order.unit_price}">Amount</td>
							<td th:text="${order.quantity}">Status</td>
							<td th:text="${order.quantity * order.unit_price}">Status</td>
						</tr>
					</tbody>

					<tfoot>
						<tr>
							<td colspan="3">Sub-Total:</td>
							<td> <span id="sub_total" th:text="${order.total_amount}"></span></td>
						</tr>
						<tr>
							<td colspan="3">Delivery Charge:</td>
							<td><span id="deliveryCharge" th:text="${order.delivery_charge}"></span></td>
						</tr>
						<tr>
							<td colspan="3">Total:</td>
							<td><span id="total" th:text="${order.payable_amount}"></span></td>
						</tr>
					</tfoot>
				</table>
			</div>






		</div>


	</div>



	<div th:replace="common :: common-js" th:remove="tag"></div>

	<script>
		window.print();
	</script>
	<style>
		#contact-buttons-bar {
			display: none;
		}

		body,
		table {
			font-size: 0.75rem;
		}
	</style>
</body>

</html>
