<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<title>নগরকৃষি প্রকল্প - Nogorkrishi Prokolpo</title>
		<link rel="shortcut icon" th:href="@{favicon.ico}" href="favicon.ico" />
		<link th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" rel="stylesheet" media="screen" />
		<link th:href="@{/webjars/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		<link th:href="@{/css/lib/contact-buttons.css}" rel="stylesheet" media="screen" />
		<link rel="stylesheet" th:href="@{/css/lib/font-awesome.min.css}" href="css/lib/font-awesome.min.css" />
		<link rel="stylesheet" th:href="@{/css/lib/glyphicons.css}" href="css/lib/glyphicons.css" />
		<link rel="stylesheet" th:href="@{/css/nogorkrishi-styles.css}" href="css/nogorkrishi-styles.css" />
	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}" data-page="dashboard">
		<div th:replace="common :: common-menu" th:remove="tag"></div>

		<div class="container">
			<div class="row">
				<div class="col-lg-12 mt-4 mb-2 border-bottom-2px text-center">
					<h3>ড্যাশবোর্ড</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-12 mt-3 text-center">
					<div class="card bg-faded card-block">
						<a style="text-decoration: none;" target="_blank" th:href="@{/settings/gallery}">
							<h1 class="mb-2 card-title" th:text="${beans.e2bconv.getBengali(galleryImages)}"></h1>
							<div class="card-text">
								<span class="mb-2">গ্যালারি</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12 mt-3 text-center">
					<div class="card bg-faded card-block">
						<a style="text-decoration: none;" target="_blank" th:href="@{/settings/gdesign}">
							<h1 class="mb-2 card-title" th:text="${beans.e2bconv.getBengali(gardenDesignImages)}"></h1>
							<div class="card-text">
								<span class="mb-2">বাগান নকশা</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12 mt-3 text-center">
					<div class="card bg-faded card-block">
						<a style="text-decoration: none;" target="_blank" th:href="@{/pages/editor}">
							<h1 class="mb-2 card-title" th:text="${beans.e2bconv.getBengali(cms)}"></h1>
							<div class="card-text">
								<span class="mb-2">সিএমএস</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-12 mt-3 text-center">
					<div class="card bg-faded card-block">
						<a style="text-decoration: none;" target="_blank" th:href="@{/suggestions}">
							<h1 class="mb-2 card-title" th:text="${beans.e2bconv.getBengali(suggestions)}"></h1>
							<div class="card-text">
								<span class="mb-2">পরামর্শ</span>
							</div>
						</a>
					</div>
				</div>
				<div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6 col-sm-12 mt-3 text-center">
					<div class="card bg-faded card-block">
						<h1 class="mb-2 card-title" th:text="${beans.e2bconv.getBengali(layouts)}"></h1>
						<div class="card-text">
							<span class="mb-2">বাগান লে-আউট</span>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 mt-3 mb-5 text-center">
					<canvas id="usercanvas" height="400" width="800"></canvas>
				</div>
				<div class="col-lg-6 col-md-12 col-sm-12 mt-3 mb-5 text-center">
					<canvas id="contentscanvas" height="400" width="800"></canvas>
					<a target="_blank" th:href="@{/contents}">লেখা পাবলিশ করতে এখানে ক্লিক করুন >></a>
				</div>
				<div class="col-lg-12 mt-3 mb-5 text-center">
					<canvas id="ponnocanvas" height="300" width="800"></canvas>
					<a target="_blank" th:href="@{/manage/product}">পণ্য ব্যবস্থাপনার জন্য এখানে ক্লিক করুন >></a>
				</div>
				<div class="col-lg-12 mt-3 mb-5 text-center">
					<canvas id="nurserycanvas" height="300" width="800"></canvas>
					<a target="_blank" th:href="@{/manage/nursery}">নার্সারি ব্যবস্থাপনার জন্য এখানে ক্লিক করুন >></a>
				</div>
			</div>
		</div>

		<div th:replace="common :: commom-footer" th:remove="tag"></div>

		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
		<script th:src="@{/webjars/jquery-blockui/jquery.blockUI.js}"></script>
		<script th:src="@{/webjars/jquery-cookie/jquery.cookie.js}"></script>
		<script th:src="@{/webjars/tether/dist/js/tether.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js}"></script>
		<script th:src="@{/webjars/bootbox/bootbox.js}"></script>
		<script th:src="@{/js/lib/jquery.contact-buttons.js}" src="js/lib/jquery.contact-buttons.js" ></script>
		<script th:src="@{/webjars/chartjs/Chart.min.js}" src="webjars/chartjs/Chart.min.js"></script>
		<script th:src="@{/js/nogorkrishi.js}" src="js/nogorkrishi.js" ></script>
		<script th:src="@{/js/manage.js}" src="js/manage.js" ></script>
		<script th:src="@{/js/dashboard.js}" src="js/dashboard.js" ></script>
	</body>
</html>
