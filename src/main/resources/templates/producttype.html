<html>
	<head>
		<title>Product Type</title>
	</head>
	<body>
		<div class="container text-center">
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-2">
						<form enctype='application/json' class="form-horizontal" th:action="@{'/rest/productTypes'}" method="post">
							<div class="form-group">
								<label class="control-label col-sm-5" for="name">Name:</label>
								<div class="col-sm-7">
									<input required="required" type="text" class="form-control" name="name" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-5" for="buyPrice">Sequence:</label>
								<div class="col-sm-7">
									<input required="required" type="number" name="sequence" class="form-control" />
								</div>
							</div>
							<div class="col-sm-6 col-sm-offset-6">
								<div class="form-group">
									<button type="submit" class="btn btn-success">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<table id="dtable" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Sequence</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bean : ${types}">
							<td th:text="${bean.id}"></td>
							<td th:text="${bean.name}"></td>
							<td th:text="${bean.sequence}"></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
