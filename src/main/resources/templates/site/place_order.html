<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}" data-page="buy" class="hide-checkout">
		
		<div th:replace="common :: common-menu" th:remove="tag"></div>
		
		
		
		<div class="container mt-5">
			<div class="row">
			
				<!--  Not authenticated -->
				<div sec:authorize="!isAuthenticated()" class="col-8">
					<div class="col-sm-6" th:with="reqFrom=${#ctx.httpServletRequest.getParameter('reqFrom') eq null ? '' : ('?reqFrom=' + #ctx.httpServletRequest.getParameter('reqFrom'))}">
						<form id="loginformm" th:action="@{'/login?redirect=place-order' + ${reqFrom}}" method="POST">
							<div th:replace="common :: common-login" th:remove="tag"></div>
						</form>
					</div>
				</div>
				<!--  authenticated -->
				<div sec:authorize="isAuthenticated()" class="col-6">
					<h2>বিলের বিস্তারিত</h2>
					<h5 th:text="${luser.name}" ></h5>
					<form class="form-horizontal" onsubmit="return mySubmitFunction(event)">
					<div class="form-group">
						<label class="control-label col-sm-2"  for="Type">ফোন:</label>
						<div class="col-sm-10">

							<input class="form-control" id="phone" type="text" th:value="${luser.mobile}" />
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-12"  for="Type">ই-মেইল:</label>
						<div class="col-sm-10">

							<input class="form-control" name="email" id="email" th:value="${luser.email}" type="text" />
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="control-label col-sm-12" for="Type">ঠিকানা :</label>
						<div class="col-sm-10">

							<textarea class="form-control" id="address"></textarea>
						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-12" for="area">জেলা বাছাই করুন:</label>
						<div class="col-sm-10">

							

							<select name="district" id="district" class="form-control district_select select2-hidden-accessible" autocomplete="address-level1" data-placeholder="Select an option…" data-input-classes="" tabindex="-1" aria-hidden="true">
								<option value="">জেলা বাছাই করুন…</option><option value="BD-05">Bagerhat</option><option value="BD-01">Bandarban</option><option value="BD-02">Barguna</option><option value="BD-06">Barishal</option><option value="BD-07">Bhola</option><option value="BD-03">Bogura</option><option value="BD-04">Brahmanbaria</option><option value="BD-09">Chandpur</option><option value="BD-10">Chattogram</option><option value="BD-12">Chuadanga</option><option value="BD-11">Cox's Bazar</option><option value="BD-08">Cumilla</option><option value="BD-13">Dhaka</option><option value="BD-14">Dinajpur</option><option value="BD-15">Faridpur </option><option value="BD-16">Feni</option><option value="BD-19">Gaibandha</option><option value="BD-18">Gazipur</option><option value="BD-17">Gopalganj</option><option value="BD-20">Habiganj</option><option value="BD-21">Jamalpur</option><option value="BD-22">Jashore</option><option value="BD-25">Jhalokati</option><option value="BD-23">Jhenaidah</option><option value="BD-24">Joypurhat</option><option value="BD-29">Khagrachhari</option><option value="BD-27">Khulna</option><option value="BD-26">Kishoreganj</option><option value="BD-28">Kurigram</option><option value="BD-30">Kushtia</option><option value="BD-31">Lakshmipur</option><option value="BD-32">Lalmonirhat</option><option value="BD-36">Madaripur</option><option value="BD-37">Magura</option><option value="BD-33">Manikganj </option><option value="BD-39">Meherpur</option><option value="BD-38">Moulvibazar</option><option value="BD-35">Munshiganj</option><option value="BD-34">Mymensingh</option><option value="BD-48">Naogaon</option><option value="BD-43">Narail</option><option value="BD-40">Narayanganj</option><option value="BD-42">Narsingdi</option><option value="BD-44">Natore</option><option value="BD-45">Nawabganj</option><option value="BD-41">Netrakona</option><option value="BD-46">Nilphamari</option><option value="BD-47">Noakhali</option><option value="BD-49">Pabna</option><option value="BD-52">Panchagarh</option><option value="BD-51">Patuakhali</option><option value="BD-50">Pirojpur</option><option value="BD-53">Rajbari</option><option value="BD-54">Rajshahi</option><option value="BD-56">Rangamati</option><option value="BD-55">Rangpur</option><option value="BD-58">Satkhira</option><option value="BD-62">Shariatpur</option><option value="BD-57">Sherpur</option><option value="BD-59">Sirajganj</option><option value="BD-61">Sunamganj</option><option value="BD-60">Sylhet</option><option value="BD-63">Tangail</option><option value="BD-64">Thakurgaon</option>
							</select>
						</div>
					</div>

					<div class="form-group">
							<label class="control-label col-sm-12"  for="Type">শহর/থানা/উপজেলা:</label>
						<div class="col-sm-10">

							<input class="form-control" id="city" name="city" type="text" />
						</div>
					</div>

					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="confirm-order" onclick="confirmOrder()" class="btn btn-primary">অর্ডারটি নিশ্চিত করুন</button>
						</div>
					</div>
				</form>
				</div>
				
				
			</div>
			
			
			
		</div>
		
		
		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
		<script th:src="@{/js/buy.js}" src="js/buy.js" ></script>
		
		<script type="text/javascript">
			
			$(document).ready(function() {
				// make cart visible
				$('body').addClass('show-cart');
			});
		
		</script>		
	</body>
</html>
