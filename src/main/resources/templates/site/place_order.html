<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}" data-page="buy">
		
		<div th:replace="common :: common-menu" th:remove="tag"></div>
		
		
		
		<div class="container mt-5">
			<div class="row">
			
				<!--  Not authenticated -->
				<div sec:authorize="!isAuthenticated()" class="col-8">
					<div class="col-sm-6" th:with="reqFrom=${#ctx.httpServletRequest.getParameter('reqFrom') eq null ? '' : ('?reqFrom=' + #ctx.httpServletRequest.getParameter('reqFrom'))}">
						<form id="loginformm" th:action="@{'/login?redirect=place-order' + ${reqFrom}}" method="POST">
							<div th:replace="common :: common-login" th:remove="tag"></div>
						</form>
					</div>
				</div>
				<!--  authenticated -->
				<div sec:authorize="isAuthenticated()" class="col-8">
					<form class="form-horizontal" onsubmit="return mySubmitFunction(event)">
					<div class="form-group">
						<label class="control-label col-sm-2"  for="Type">ফোন:</label>
						<div class="col-sm-10">

							<input class="form-control" id="phone" type="text" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-12" for="Type">ডেলিভারি ঠিকানা :</label>
						<div class="col-sm-10">

							<textarea class="form-control" id="address"></textarea>
						
						</div>
					</div>
					
					<!-- <div class="form-group">
						<label class="control-label col-sm-12" for="area">এলাকা বাছাই করুন:</label>
						<div class="col-sm-10">

							<select class="form-control" id="areaselection">
								<option value="">এলাকা বাছাই করুন</option>
								<option >3</option>
								<option >3</option>								
								<option >3</option>
	
							</select>
						</div>
					</div> -->
					
					
					
					
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="confirm-order" onclick="confirmOrder()" class="btn btn-primary">অর্ডারটি নিশ্চিত করুন</button>
						</div>
					</div>
				</form>
				</div>
				
				
			</div>
			
			
			
		</div>
		
		
		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
		<script th:src="@{/js/buy.js}" src="js/buy.js" ></script>
		
		<script type="text/javascript">
			
			$(document).ready(function() {
				// make cart visible
				$('body').addClass('show-cart');
			});
		
		</script>		
	</body>
</html>
