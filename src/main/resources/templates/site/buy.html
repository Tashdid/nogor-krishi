<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}" data-page="buy">
		
		<div th:replace="common :: common-menu" th:remove="tag"></div>
		
		
		<div class="container mt-5">
			<div class="row">
				<div class="col-xm-12">
						<div class="mb-5 d-flex" th:if="${product.image ne null}">
							<img width="50px" height="100vw" style="margin-right: 15px;" th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(product.image)}" src="images/tree-lal-shak.png" class="img-fluid" />					
							<h3>
								<a th:href="'/products/' + ${product.type.id} + '?product=' + ${product.id}" 
								th:text="${product.name}"></a></h3>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">

					<div class="well">

						<form id="find-nursery" class="form-inline" onsubmit="return mySubmitFunction(event)">
							<div class="form-group">
								<label class="control-label col-sm-2" for="Type">টাইপ:</label>
								<div class="col-sm-10">
									<select  class="form-control d-none" th:id="'select-' + 'type' ">
										<option value=""></option>
										<option th:text="${saleType.name}" th:each="saleType : ${saleTypes}"  th:value="${saleType.id}"></option>
									</select>	
		
									<div class="btn-group" role="group" aria-label="..." th:id="'btn-grp-' + 'type'" >
										<button type="button" class="btn btn-default kk-btn-group" 
											th:each="saleType : ${saleTypes}"  
											th:attr="data-vlu=${saleType.id}"
											th:text="${saleType.name}">
										</button>
									</div>
		
									<input th:value="${product.id}" id="product-id" type="hidden" />	
								</div>
							</div>
		
							<div class="form-group">
								<label class="control-label col-sm-2" for="Type">সাইজ:</label>
								<div class="col-sm-10">
									<select  class="form-control d-none" th:id="'select-' + 'size' ">
										<option>৬'</option>
										<option>৮'</option>
										<option>১০'</option>
									</select>	
									<div class="btn-group" role="group" aria-label="..." th:id="'btn-grp-' + 'size'" >
										<button type="button" class="btn btn-default kk-btn-group" >৬'</button>
										<button type="button" class="btn btn-default kk-btn-group" >৮'</button>
										<button type="button" class="btn btn-default kk-btn-group" >১০'</button>
											
									</div>	
		
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="Type">বয়স:</label>
								<div class="col-sm-10">
									<select  class="form-control d-none" th:id="'select-' + 'age' ">
										<option>৬ মাস</option>
										<option>৮ মাস</option>
										<option>১০ মাস</option>
									</select>	
									<div class="btn-group" role="group" aria-label="..." th:id="'btn-grp-' + 'age'" >
										<button type="button" class="btn btn-default kk-btn-group" >৬ মাস</button>
										<button type="button" class="btn btn-default kk-btn-group" >৮ মাস</button>
										<button type="button" class="btn btn-default kk-btn-group" >১০ মাস</button>
											
									</div>	
		
								</div>
							</div>

							<div class="form-group">
									<label class="control-label col-sm-2" for="Type">বয়স:</label>
									<div class="col-sm-10">
										<select  class="form-control d-none" id="salesTypeOpt">
											<option>৬ মাস</option>
											<option>৮ মাস</option>
											<option>১০ মাস</option>
										</select>	
										<div class="btn-group" role="group" aria-label="..." th:id="'btn-grp-' + 'type'" >
											<button type="button" class="btn btn-default kk-btn-group" >৬ মাস</button>
											<button type="button" class="btn btn-default kk-btn-group" >৮ মাস</button>
											<button type="button" class="btn btn-default kk-btn-group" >১০ মাস</button>
												
										</div>	
			
									</div>
								</div>
							
							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button type="button" id="get-price" class="btn btn-success">নার্সারী খুঁজুন</button>
								</div>
							</div>
						</form>
					</div>

				</div>
				
				
				
				
				<!-- <ul th:each="saleType : ${saleTypes}" class="col-lg-3 col-md-6 col-sm-12 vimg">
					
					<li class="a-spacing-mini">
					<span
						class="a-button a-button-normal a-button-toggle" id="a-autoid-0">
							<a
							href="#"
							class="a-button-text" role="button" id="a-autoid-0-announce"
							th:text="${saleType.name}"> </a>
					</span>
					</li>
	
				</ul> -->

						
				

			

			</div>
			
			
			<div class="row">
				<div class="col-sm-12">
					<table id="price-list" class="table table-bordered">
						<tbody>
							<tr><td class="msg-buy"><span th:text="${product.name}">পণ্যটি</span> কিনতে যেকোনো প্রপার্টি সিলেক্ট করে নার্সারি খুঁজুন ও দাম দেখুন...</td></tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
		
		
		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
		<script th:src="@{/js/buy.js}" src="js/buy.js" ></script>
		
	</body>
</html>
