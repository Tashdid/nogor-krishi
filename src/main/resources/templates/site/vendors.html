<html>
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}" data-page="vendor">
		<div th:replace="common :: common-menu" th:remove="tag"></div>

		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-3 mt-5 mb-5 border-bottom-2px text-center">
					<h3>নার্সারির তালিকা ও বিবরণ </h3>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-3 product-background" style="position: relative;">
					<p class="mb-2">
						<i class="fa fa-list"></i>  এলাকা বাছাই করুন
					</p>
					<div th:each="area : ${areas}" th:remove="tag"><a class="areas" th:href="@{'/vendors/' + ${area.id}}" th:text="${area.name}">এলিফ্যান্ট রোড</a> <br/></div>

					<div style="position: absolute; bottom: 0; width: 85%;" class="pb-4">
						<p class="mb-0 color-red small"> সকল এলাকা :   </p>
						<div class="inner-addon right-addon">
							<i class="glyphicon fa fa-search" style="color: #a2a2a2;"></i>
							<input type="text" class="form-control w-100" placeholder="এলাকার নাম লিখুন " />
						</div>
					</div>
				</div>
				<!-- product sidebar ends here -->
		
				<!-- product grid starts here -->
				<div class="col-lg-9 pl-5 removeme" id="vendors-container" th:fragment="vendors" th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}">
					<!-- breadcrumb & msg -->
					<div class="row mt-4">
						<div class="col-8">
							<p class="lead mb-0 mt-3">
								<span class="mr-2" th:text="${area.city.name}">ঢাকা</span>
								<span class="mr-2 small"><i class="fa fa-chevron-right"></i> </span>
								<span class="mr-2 text-muted" th:text="${area.name}">মিরপুর </span>
							</p>
							<p class="text-muted mt-3"><span th:text="${beans.e2bconv.getBengali(#lists.size(vendors))}">২</span> টি নার্সারি পাওয়া গেছে </p>
						</div>
					</div>
					<!-- end - breadcrumb & page selection -->
					<!-- vendors list -->
					<div class="row" id="">
						<div class="col-lg-8">
							<div th:each="vendor : ${vendors}">
								<hr/>
								<div class="row no-gutters">
									<div class="col-1">
										<i class="fa fa-leaf" style="font-size: 20px;color: #345C05; margin-top: 14px;"></i>
									</div>
									<div class="col-6 pl-0 d-inline-block">
										<div class="mt-2">
											<p class="color-green lead"><a class="vendor" th:href="@{'/vendor/' + ${vendor.id}}" th:text="${vendor.name}"> মোল্লাপারা সরকারী নার্সারি </a></p>
											<span th:text="${vendor.address}" th:remove="tag">১০ কাজিপারা এভিনিউ, মিরপুর ১০২০</span><br/>
											ফোন : <span th:text="${beans.e2bconv.getBengali(vendor.phone)}" th:remove="tag">+৮৮ ০১৭২৩ ৫৭২৮৯৬</span>
										</div>
									</div>
									<div class="col-5 text-right d-inline-block mt-2" style="vertical-align: top;">
										<img th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(vendor.type.image)}" src="images/nursery-logo-govt.jpg"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="common :: common-js" th:remove="tag"></div>
		<div th:replace="common :: commom-footer" th:remove="tag"></div>
	</body>
</html>
