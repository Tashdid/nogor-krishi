<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:replace="common :: common-meta" th:remove="tag" />
</head>
<body data-page="vendorprice">
	<div th:replace="common :: common-menu" th:remove="tag"></div>

	<div class="container" style="margin-top: 15px;">
		<h1>This is vendor order list page</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Order ID</th>
					<th>Date</th>
					<th>Customer</th>
					<th>Amount</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.id}">1</td>
					<td th:text="${order.id}">1</td>
					<td> <a th:text="${order.id}" th:href="@{/vendorprice/vendor-order-detail/{order_id}(order_id=${order.id})}">view</a></td>
					<td th:text="${order.payable_amount}">Amount </td>
					<td th:text="${order.status}">Status</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="common :: commom-footer" th:remove="tag"></div>
	<div th:replace="common :: common-js" th:remove="tag"></div>
</body>
</html>
