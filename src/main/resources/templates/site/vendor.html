<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body th:with="BASE64=${T(org.apache.tomcat.util.codec.binary.Base64)}" data-page="vendor">
		<div th:replace="common :: common-menu" th:remove="tag"></div>

		<div class="container mt-5">
			<div class="row">
				<div class="col-lg-3 product-background" style="position: relative;">
					<div th:each="ar : ${areas}" style="margin-bottom: 2px; padding-left: 5px;" th:styleappend="${area.id eq ar.id ? ('background-color: yellowgreen;') : ''}"><a class="" th:href="@{'/vendors/' + ${ar.id}}" th:text="${ar.name}">এলিফ্যান্ট রোড</a> <br/></div>
					<div th:replace="site/vendors :: torulota"></div>
				</div>
				<!-- product sidebar ends here -->
				<div class="col-lg-6 pl-5" id="vendors-container">
					<div class="row" th:with="area=${vendor.area}">
						<div class="col-8">
							<p class="lead mb-0">
								<span class="mr-2" th:text="${area.city.name}">ঢাকা</span>
								<span class="mr-2 small"><i class="fa fa-chevron-right"></i> </span>
								<span class="mr-2 text-muted" th:text="${area.name}">মিরপুর </span>
							</p>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-6 pl-0 d-inline-block">
							<div class="mt-2">
								<p class="color-green lead mb-0">
									<i class="fa fa-leaf" style="font-size: 20px;color: #345C05; margin-top: 14px;"></i><span style="padding-left: 10px;" th:text="${vendor.name}"> মোল্লাপারা সরকারী নার্সারি </span>
								</p>
							</div>
						</div>
						<div class="col-5 text-right d-inline-block mt-2" style="vertical-align: top;">
							<img th:src="${'data:image/png;base64,' + BASE64.encodeBase64String(vendor.type.image)}" src="images/nursery-logo-govt.jpg"/>
						</div>
					</div>
					<hr/>
					<div class="row">
						<div class="col text-muted">
							<span th:text="${vendor.address}" th:remove="tag">১০ কাজিপারা এভিনিউ, মিরপুর ১০২০</span><br/>
							ফোন : <span th:text="${beans.e2bconv.getBengali(vendor.phone)}" th:remove="tag">+৮৮ ০১৭২৩ ৫৭২৮৯৬</span>
						</div>
					</div>
					<div class="row mt-5">
						<div class="col-4" th:each="prod : ${products}">
							<table class="table">
								<thead>
									<tr class="color-red ">
										<th th:text="${prod.key.name}">গাছের নাম </th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p : ${prod.value}">
										<td><a th:href="@{'/products/' + ${p.product.type.id} + '?product=' + ${p.product.id}}" th:text="${p.product.name}">লাল শাক  </a></td>
									</tr>
									<tr th:remove="all">
										<td>লাল শাক  </td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-4">
							<table class="table">
								<thead class="font-weight-normal">
									<tr class="color-red font-weight-normal ">
										<th>সরঞ্জাম </th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="material : ${materials}">
										<td>
											<a th:if="${type ne null}" th:href="@{'/products/' + ${type.id} + '?material=' + ${material.material.id}}" th:text="${material.material.name}">লাল শাক </a>
											<span th:if="${type eq null}" th:text="${material.material.name}" th:remove="tag">লাল শাক</span>
										</td>
									</tr>
									<tr th:remove="all">
										<td>লাল শাক  </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- product grid ends here -->
			
				<!-- supplier map start -->
				<div class="col-lg-3 removeme" id="vendormap" style="height: 600px;">
					<img src="images/vendor-map.jpg" class="img-fluid"/>
					<input type="hidden" id="vlat" th:value="${vendor.latitude}"/>
					<input type="hidden" id="vlon" th:value="${vendor.longitude}"/>
				</div>
			</div>
		</div>

		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
		<!-- supplier map end -->
		<script async="async" defer="defer"
					th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyAeuIoWq7e51lQ0AMUQVlKwU038aZBa23c&amp;callback=initVendorMap}"></script>
	</body>
</html>
