<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body>
		<div th:replace="common :: common-menu" th:remove="tag"></div>

		<div class="container" style="margin-top: 30px;">
			<div class="row">
				<div class="col-sm-4 offset-sm-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="text-center">
								<h3>
									<i class="glyphicon glyphicon-lock" style="font-size: 2em;"></i>
								</h3>
								<h2 class="text-center">পাসওয়ার্ড ভূলে গেছেন?</h2>
								<p>পাসওয়ার্ড রিসেট করার লিঙ্ক পেতে ই-মেইল এড্রেস দিন</p>
								<div class="panel-body">
									<div th:if="${param.success}">
										<div class="alert alert-info">আপনি সফলতার সাথে পাসওয়ার্ড রিসেট করার অনুরোধ করেছেন!</div>
									</div>
									<form th:action="@{/forgotpassword}" th:object="${forgotPasswordForm}" method="post">
										<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
											<div class="input-group">
												<span class="input-group-addon"> <i class="glyphicon glyphicon-envelope color-blue"></i>
												</span> <input id="email" class="form-control" placeholder="ই-মেইল" th:field="*{email}" />
											</div>
											<p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}" style="margin-top: 10px; color: red;">Validation error</p>
										</div>
										<div class="form-group row">
											<div class="col-sm-12">
												<button type="submit" class="btn btn-primary btn-block">রিসেট পাসওয়ার্ড</button>
											</div>
										</div>
										<div class="form-group row text-left">
											<div class="col-sm-12">
												নতুন ইউজার? &nbsp;<a href="/" th:href="@{/register}">নিবন্ধন করুন</a>
											</div>
										</div>
										<div class="form-group row text-left" >
											<div class="col-sm-12">
												নিবন্ধিত ইউজার? &nbsp;<a href="/" th:href="@{/login}">লগ ইন করুন</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
	
	</body>
</html>
