<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body>
		<div th:replace="common :: common-menu" th:remove="tag"></div>

		<div class="container" style="margin-top: 30px;">
			<div class="row" th:with="reqFromPart=${reqFrom eq null ? '' : ('?reqFrom=' + reqFrom)}">
				<div class="col-sm-6 offset-sm-3">
					<form id="registerform" th:action="@{'/register' + ${reqFromPart}}" method="post" th:object="${user}">
						<div th:if="${error ne null}" class="col-sm-8 offset-sm-3 alert alert-danger" style="text-align: center; padding: 5px;">
							<span th:text="${error}">লগ ইন</span>
						</div>
						<div th:replace="common :: common-registration-form" th:remove="tag"></div>
							
						<div class="form-group row">
							<label class="col-form-label col-form-label-sm col-sm-3"></label>
							<div class="col-sm-8">
								নিবন্ধিত ইউজার? <a href="/" th:href="@{/login}">লগ ইন করুন</a>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-form-label-sm col-sm-3"></label>
							<div class="col-sm-8">
								পাসওয়ার্ড ভূলে গেছেন? <a href="/" th:href="@{/forgotpassword}">পাসওয়ার্ড রিসেট করুন</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
	</body>
</html>
