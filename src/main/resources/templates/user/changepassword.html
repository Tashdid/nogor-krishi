<html>
	<head>
		<meta th:replace="common :: common-meta" th:remove="tag"/>
	</head>
	<body>
		<div th:replace="common :: common-menu" th:remove="tag"></div>

		<div class="container" style="margin-top: 30px;">
			<div class="row">
				<div class="col-sm-6 offset-sm-3">
					<form class="form-horizontal" id="changepasswordform" th:action="@{/changepassword}" method="post">
						<div th:if="${error ne null}" class="col-sm-8 offset-sm-3 alert alert-danger" style="text-align: center; padding: 5px;">
							<span th:text="${error}"></span>
						</div>
						<div th:if="${msg ne null}" class="col-sm-8 offset-sm-3 alert alert-success" style="text-align: center; padding: 5px;">
							<span th:text="${msg}"></span>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-form-label-sm col-sm-3" for="password"></label>
							<div class="col-sm-8">
								<input type="password" id="password" name="password" class="form-control" required="required" placeholder="পাসওয়ার্ড"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-form-label-sm col-sm-3" for="newPassword"></label>
							<div class="col-sm-8">
								<input type="password" id="newPassword" name="newPassword" class="form-control" required="required" placeholder="নতুন পাসওয়ার্ড"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-form-label-sm col-sm-3" for="confirmNewPassword"></label>
							<div class="col-sm-8">
								<input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required="required" placeholder="পুনঃ নতুন পাসওয়ার্ড"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-form-label-sm col-sm-3"></label>
							<div class="col-sm-8" style="text-align: center;">
								<button id="changepasswordformbtn" type="submit" class="btn btn-primary" style="width: 100%;">পাসওয়ার্ড পরিবর্তন</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div th:replace="common :: commom-footer" th:remove="tag"></div>
		<div th:replace="common :: common-js" th:remove="tag"></div>
	</body>
</html>
